<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
  </head>

  <body>

    <form action="">
        <input type="text" placeholder="name" name="firstname" maxlength="12" autofocus size="20">
        <!-- name attribute is unique identifier, used for identifying the field and its data by server -->
        <input type="number" placeholder="age" name="age" min="10" max="100" autofocus>
        <input type="text" value="India" placeholder="Country" autofocus >
        <!-- Here value puts some default value mentioned in value, and if u remove all, it will show name attribute -->
        <input type="submit" value="disablled button" disabled=""disabled>
        <!-- Takes and put the input as disablled makes non mutable, non focusable, and non submitable -->
        <input type="submit" value="Click Me !!">
    </form>

  </body>
</html>
