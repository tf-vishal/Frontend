<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  </head>

  <body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>To-Do App</h1>
                </header>
            </div>

            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" placeholder="Write another Todo">
                    </div>
                    <div class="save-todo btn btn-primary">
                        Save
                    </div>
                    <div class="get-todos btn btn-warning">
                        Get Pending Todos
                    </div>
                </div>
            </div>

            <!-- List of todos -->
            <div class="todo-data">
                <div class="row">
                <div class="list-todo-heading d-flex flex-row justify-content-between">
                    <div class="todo-no">No.</div>
                    <div class="todo-detail">Todo Item</div>
                    <div class="todo-status">Status</div>
                    <div class="todo-actions">Actions</div>
                </div>
            </div>
            <hr>
            </div>

            <!-- Actual todos -->

            <div class="row">
                <div class="todo-item d-flex flex row justify-content-between align-items-center">
                    <div class="todo-no">1.</div>
                    <div class="todo-detail  text-muted">Complete the Action Items on Todo's</div>
                    <div class="todo-status text-muted">In Progess</div>
                    <div class="todo-actions">
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">Finished</button>
                    </div>
                </div>
                <hr>
            </div>
            <!-- Another Todo -->
            <div class="row">
                <div class="todo-item d-flex flex row justify-content-between align-items-center">
                    <div class="todo-no">1.</div>
                    <div class="todo-detail  text-muted">Complete the Action Items on Todo's</div>
                    <div class="todo-status text-muted">In Progess</div>
                    <div class="todo-actions">
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">Finished</button>
                    </div>
                </div>
                <hr>
            </div>
            
            
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
